<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Hawaii, Ohio...</h4>
                <ul class="popover">
                    <li>
                        <h2>Hawaii</h2>
                        <ul>
                            <li>Honolulu</li>
                            <li>Hilo</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Ohio</h2>
                        <ul>
                            <li>Cleveland</li>
                            <li>Dayton</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi...</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
